</head>
<body>
<br>
<br>

            <a href="#">¿Olvidaste el correo electrónico?</a>

            <br><br>
            <div>

                </div>

                    <a href="#">Siguiente</a>
                </div>
            </div>
        </div>
    </div>
<br>
<br>

            <select name="idioma" id="idioma">

                <option value="4">French</option>
            </select>
            <ul>
                <li>
                    <a href="https://support.google.com/accounts?hl=es-419" target="_blank">Ayuda</a>
                </li>
